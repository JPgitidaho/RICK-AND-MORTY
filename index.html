<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick and Morty UI</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />


</head>

<body class="bg-blue-300 text-yellow-600 dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <header>
    <nav
      class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-transparent border-b dark:bg-transparent dark:border-gray-700">
      <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4 relative">

        <!-- Botón modo oscuro -->
        <button id="darkModeToggle"
          class="ml-4 bg-transparent dark:bg-gray-700 text-white p-2 rounded-full shadow-md transition-colors">
        </button>
        <div class="flex items-center space-x-4 w-full justify-between">
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./images/logo.png" class="w-1/2 h-1/2 object-contain" alt="Rick and Morty Logo" />
          </a>
          <button id="btnHamburger" class="md:hidden text-2xl text-white p-2 z-50" aria-label="Abrir menú">
            ☰
          </button>

          <!-- Filtros -->
          <div class="hidden md:flex justify-between gap-3 w-1/2 mx-8">

            <div class="relative w-1/3">
              <select id="speciesDropdown"
                class="block w-full bg-green-100 dark:bg-gradient-to-r dark:from-green-900 dark:to-black text-green-900 dark:text-white font-semibold border border-green-300 dark:border-green-600 rounded-full px-4 py-2 appearance-none focus:outline-none focus:ring-2 focus:ring-green-400 cursor-pointer">
              </select>
            </div>

            <div class="relative w-1/3">
              <select id="statusDropdown"
                class="block w-full bg-blue-100 dark:bg-gradient-to-r dark:from-blue-900 dark:to-black text-blue-900 dark:text-white font-semibold border border-blue-300 dark:border-blue-600 rounded-full px-4 py-2 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-400 cursor-pointer">
              </select>
            </div>

            <div class="relative w-1/3">
              <select id="genderDropdown"
                class="block w-full bg-purple-100 dark:bg-gradient-to-r dark:from-purple-900 dark:to-black text-purple-900 dark:text-white font-semibold border border-purple-300 dark:border-purple-600 rounded-full px-4 py-2 appearance-none focus:outline-none focus:ring-2 focus:ring-purple-400 cursor-pointer">
              </select>
            </div>

          </div>
        </div>

        <!-- Menú móvil (solo en pantallas menores a md) -->
        <div id="navbar-dropdown"
          class="hidden md:hidden absolute top-full left-0 w-full bg-blue-300 dark:bg-gray-900 p-4 z-50 space-y-3 focus:outline-none">
          <select class="mobile-filter species w-full p-2 rounded dark:bg-gray-800 dark:text-white focus:outline-none">
          </select>
          <select class="mobile-filter status w-full p-2 rounded dark:bg-gray-800 dark:text-white focus:outline-none">
          </select>
          <select class="mobile-filter gender w-full p-2 rounded dark:bg-gray-800 dark:text-white focus:outline-none">
          </select>
        </div>

      </div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="relative h-[40vh] sm:h-[50vh] md:h-screen overflow-hidden">
    <img src="./images/rick-and-morty-en-nave-4518.webp" alt="Rick and Morty"
      class="absolute inset-0 w-full h-full object-cover z-0" />

    <div class="absolute inset-0 bg-gradient-to-b via-transparent to-blue-300 dark:to-gray-900 z-10"></div>

    <div class="relative z-20 flex flex-col justify-center items-start text-start h-full px-4 sm:px-6 md:px-12">
      <h1
        class="text-xl sm:text-3xl md:text-5xl font-bold animate-pulse tracking-wide leading-tight pt-32 sm:pt-48 md:pt-60"
        style="font-family: 'Nosifer', cursive; color: #009973; text-shadow: 0 0 4px #b6ff00, 0 0 8px #b6ff00;">
        Multiverso<br>de Rick and Morty
      </h1>


    </div>
  </section>
  <!-- SECCIÓN DE CARDS -->
  <main class="pt-24 max-w-screen-xl mx-auto px-4">
    <section>
      <h2 class="text-3xl font-bold text-center mb-12"
        style="color: #009973; text-shadow: 0 0 4px #b6ff00, 0 0 8px #b6ff00; font-family: 'Orbitron', sans-serif;">
        Personajes Destacados
      </h2>

      <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-8">
      </div>
      <div class="flex justify-center gap-4 mb-12">
        <button id="prevBtn" class="px-5 py-2 rounded font-semibold text-[#00e5a8] bg-[#004d40] hover:bg-[#00695c]
         dark:bg-gradient-to-r dark:from-[#00332e] dark:to-black
         dark:hover:from-[#00695c] dark:hover:to-black
         dark:text-[#b6ff00]
         disabled:opacity-50 disabled:cursor-not-allowed transition">
          Anterior
        </button>

        <button id="nextBtn" class="px-5 py-2 rounded font-semibold text-[#00e5a8] bg-[#004d40] hover:bg-[#00695c]
         dark:bg-gradient-to-r dark:from-[#00332e] dark:to-black
         dark:hover:from-[#00695c] dark:hover:to-black
         dark:text-[#b6ff00]
         transition">
          Siguiente
        </button>

      </div>

    </section>
  </main>



  <script src="./scripts/script.js" defer></script>


</body>

</html>
